<div class="container py-16 border-t border-neutral-300">
  <mat-toolbar color="primary" class="flex items-center justify-center">
    <span>Lista de contatos</span>
  </mat-toolbar>
  <div *ngIf="contacts$ | async as contacts; else loading" class="overflow-x-scroll md:overscroll-x-none">
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
      </ng-container>

      <!-- birthdate Column -->
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
        <td mat-cell *matCellDef="let contact">{{ contact.birthdate }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- CellPhone Column -->
      <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef>Celular para contato</th>
        <td mat-cell *matCellDef="let contact">{{ contact.cellphone }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell class="actions" *matHeaderCellDef>
          Ações
        </mat-header-cell>
        <mat-cell *matCellDef>
          <button
            (click)="onEdit()"
            mat-icon-button
            color="primary"
            aria-label="Editar um contato"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="onDelete()"
            mat-icon-button
            color="primary"
            aria-label="Deletar um contato"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
  <ng-template #loading>
    <div class="bg-neutral-100 flex items-center justify-center py-6">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
